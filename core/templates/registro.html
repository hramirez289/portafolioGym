{% load static%}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro</title>

  <!-- Materialize CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="style.css">

 
</head>
<body class="registro-content" style="margin: 0;
padding: 0;
min-height: 100vh;
display: flex;
justify-content: center;
align-items: center;
background: url('https://images.unsplash.com/photo-1554284126-aa88f22d8b74?q=80&w=1988&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center/cover;
position: relative;
font-family: 'Arial', sans-serif;">

  <div class="container">
    <div class="row">
      <div class="col s12 m8 l6 offset-m2 offset-l3">
        <div class="card-panel white z-depth-3" style="border-radius: 10px; padding: 30px;">
          <h4 class="center-align" style="margin-bottom: 30px;">Crear Cuenta</h4>

          <form id="registrationForm">

            <div class="input-field">
              <input id="username" type="text" name="username" required placeholder=" ">
              <label for="username">Nombre de Usuario</label>
              <span class="helper-text red-text" id="username-error"></span>
            </div>

            <div class="input-field">
              <input id="email" type="email" name="email" required placeholder=" ">
              <label for="email">Correo Electrónico</label>
              <span class="helper-text red-text" id="email-error"></span>
            </div>

            <div class="input-field">
              <input id="password" type="password" name="password" required placeholder=" ">
              <label for="password">Contraseña</label>
              <span class="helper-text red-text" id="password-error"></span>
            </div>

            <div class="input-field">
              <input id="confirm-password" type="password" name="confirm-password" required placeholder=" ">
              <label for="confirm-password">Confirmar Contraseña</label>
              <span class="helper-text red-text" id="confirm-password-error"></span>
            </div>

            <button class="btn waves-effect waves-light red accent-3" style="width: 100%; margin-top: 20px;" type="submit">
              Registrarse
            </button>

          </form>

          <p class="center-align" style="margin-top: 25px;">
            ¿Ya tienes una cuenta? <a href="#" class="blue-text text-darken-2">Inicia Sesión aquí</a>
          </p>
        </div>
      </div>
    </div>
  </div>

  <!-- Materialize JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>
</html>
